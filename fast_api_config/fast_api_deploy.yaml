apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api-app 
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: fast-api-app
  template:
    metadata:
      labels:
        app: fast-api-app
    spec:
      containers:
      - image: docker.io/danielpivotal/fast-api:0.4
        name: fast-api-app
        ports:
        - containerPort: 80
